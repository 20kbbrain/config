database:
  # if embedded is set to yes the plugin will create an SQLite database
  # in the plugin data folder and doesn't require any other setup.
  embedded: yes
  # if embedded is set to no the plugin will attempt to connect to a
  # hosted database using any of the following settings:
  postgres: ~
#    host: localhost
#    port: 5432
#    database: postgres
#    user: postgres
#    password: postgres
#    ssl: yes

defaultTag: ""

defaultChannel: Global

globalChannels:
  - name: Global
    aliases: [ ]
    shortcut: ~
    color: GRAY
    format: "[<channel.name>] <sender.color>[<sender.tag>] <channel.color><sender.name>: <text>"
    permission: ~
  - name: Staff
    aliases: [ ]
    shortcut: ~
    color: LIGHT_PURPLE
    format: "[<channel.name>] <sender.name>: <text>"
    permission: monolith.staff
  - name: Human
    aliases: [ ]
    shortcut: ~
    color: GRAY
    format: "[<channel.name>] <sender.color>[<sender.tag>] <channel.color><sender.name>: <text>"
    permission: legends.human
  - name: Orc
    aliases: [ ]
    shortcut: ~
    color: GRAY
    format: "[<channel.name>] <sender.color>[<sender.tag>] <channel.color><sender.name>: <text>"
    permission: legends.orc

localChannels:
  - name: Local
    aliases: [ say, s, rp ]
    shortcut: "(("
    color: WHITE
    format: "<sender.color>[<sender.tag>] <channel.color><sender.name>: <text>"
    radius: 25
  - name: Emote
    aliases: [ e, pose ]
    shortcut: "*"
    color: GOLD
    format: "<sender.color>[<sender.tag>] <channel.color><sender.name> <text>"
    radius: 25
  - name: Yell
    aliases: [ y, shout ]
    shortcut: ~
    color: RED
    format: "<sender.color>[<sender.tag>] <channel.color><sender.name>: <text>"
    radius: 50
  - name: Whisper
    aliases: [ w ]
    shortcut: ~
    color: AQUA
    format: "<sender.color>[<sender.tag>] <channel.color><sender.name>: <text>"
    radius: 5
