buildRepository:
  boundingBox:
    world: world
    min: { x: 0, y: 0, z: 0 }
    max: { x: 0, y: 0, z: 0 }
  orientation: NORTH

teams:
  - name: Dwarves
    chatColor: GOLD
    particleColor: Orange
  - name: Elves
    chatColor: GREEN
    particleColor: Green
  - name: Humans
    chatColor: AQUA
    particleColor: Blue
  - name: Orcs
    chatColor: RED
    particleColor: Red
  - name: Wayfarers
    chatColor: GRAY
    particleColor: Silver

# Staff Permissions
staffPermission: monolith.staff
modPermission: monolith.mod
adminPermission: monolith.admin
devPermission: monolith.dev

# Maintenance Mode
maintenanceMode: false
maintenanceModePermission: monolith.staff

# Miscellaneous
baseHealth: 40
serverTimeZoneUtcOffset: "Z"
shutdownMessage: The server is going down for maintenance.

tipsPeriodInMinutes: 10
tips:
  - Any feedback? Please let us know at discord.link.here!
