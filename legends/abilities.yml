specializations:
  # Warrior
  - name: Berserker
    permission: warcraft.berserker
    validMainhands:
      - WOOD_AXE
      - STONE_AXE
      - IRON_AXE
      - GOLD_AXE
      - DIAMOND_AXE
    validOffhands:
      - MOB_HEAD_SKELETON
    offhandRequired: no
    invalidWeaponsMessage: As a Berserker you can only fight using an Axe and optionally a Skull.
    leftClickAbility:
    rightClickAbility: Maul
    shiftLeftClickAbility: Grudge
    shiftRightClickAbility: Shatter

  - name: Armsmaster
    permission: warcraft.armsmaster
    validMainhands:
      - WOOD_SWORD
      - STONE_SWORD
      - IRON_SWORD
      - GOLD_SWORD
      - DIAMOND_SWORD
    validOffhands:
      - SHIELD
    offhandRequired: no
    invalidWeaponsMessage: As an Armsmaster you can only fight using a Sword and optionally a Shield.
    leftClickAbility:
    rightClickAbility: Hamstring
    shiftLeftClickAbility: Slam
    shiftRightClickAbility: Stand Your Ground

  # Ranger
  - name: Marksman
    permission: warcraft.marksman
    validMainhands:
      - BOW
    validOffhands:
      - AIR
    offhandRequired: yes
    invalidWeaponsMessage: As a Marksman you can only fight using a Bow.
    leftClickAbility: Power Shot
    rightClickAbility:
    shiftLeftClickAbility: Focus
    shiftRightClickAbility: Sneak

  - name: Hunter
    permission: warcraft.hunter
    validMainhands:
      - BOW
    validOffhands:
      - AIR
    offhandRequired: yes
    invalidWeaponsMessage: As a Hunter you can only fight using a Bow.
    leftClickAbility: Toxic Arrow
    rightClickAbility:
    shiftLeftClickAbility: Trap
    shiftRightClickAbility: Disengage

  # Mage
  - name: Tempest
    permission: warcraft.tempest
    validMainhands:
      - WOOD_HOE
      - STONE_HOE
      - IRON_HOE
      - GOLD_HOE
      - DIAMOND_HOE
    validOffhands:
      - AIR
    offhandRequired: yes
    invalidWeaponsMessage: As a Tempest you can only fight using a Staff (Hoe).
    leftClickAbility: Fireball
    rightClickAbility: Bolt
    shiftLeftClickAbility: Hail Blast
    shiftRightClickAbility: Molten Storm

  - name: Wizard
    permission: warcraft.wizard
    validMainhands:
      - STICK
      - BLAZE_ROD
    validOffhands:
      - BOOK
    offhandRequired: no
    invalidWeaponsMessage: As a Wizard you can only fight using a Wand (Sticks) and optionally a Book.
    leftClickAbility: Fireball
    rightClickAbility: Arcane Missile
    shiftLeftClickAbility: Teleport
    shiftRightClickAbility: Mass Bamboozle


